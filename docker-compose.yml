# Docker Secrets Setup
# ====================
# This service uses Docker secrets for sensitive values.
# Before running, create the secrets directory and files:
#
#   mkdir -p secrets
#   echo "0xYOUR_PRIVATE_KEY_HERE" > secrets/karb_pkey.txt
#   echo "your-dashboard-password" > secrets/karb_dashpass.txt
#   chmod 600 secrets/*.txt
#
# Then run: docker compose up --build

version: '3.8'

services:
  keeper-arb:
    build: .
    container_name: keeper-arb
    restart: unless-stopped
    ports:
      - "7120:7120"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    secrets:
      - ARBITRAGE_PRIVATE_KEY
      - DASHBOARD_PASSWORD
    environment:
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      - MIN_SWAP_VCRED=${MIN_SWAP_VCRED:-100}
      - MAX_SWAP_VCRED_CAP=${MAX_SWAP_VCRED_CAP:-100000}
      - MIN_PROFIT_VCRED=${MIN_PROFIT_VCRED:-0}
      - RECONCILE_INTERVAL_MS=${RECONCILE_INTERVAL_MS:-30000}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7120/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

secrets:
  ARBITRAGE_PRIVATE_KEY:
    file: ./secrets/karb_pkey.txt
  DASHBOARD_PASSWORD:
    file: ./secrets/karb_dashpass.txt
